<html lang="ja">
<head>
<title>BlackJack</title>
<link rel="stylesheet" type="text/css" href="assets/css/foundation.css">
<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>

<div id="main">
	<div class="grid-x">
		<h1 class="cell">BlackJack</h1>
	</div>

	<div class="grid-x">
		<div class="cell small-6">
			<div>ディーラー<span id="dsum"></span></div>
			<button id="start" type="button" class="success button">ゲームスタート</button>
			<div id="d_imgs"></div>
			<div id="d"></div>
		</div>
		<div class="cell small-6">
			<div>プレイヤー<span id="psum"></span></div>
			<button id="draw" class="primary button">ヒット</button>
			<button id="duel" class="primary button">スタンド</button>
			<div id="p_imgs"></div>
			<div id="p"></div>
		</div>
	</div>

	<div class="grid-x">
		<h2 id="duelresult" class="cell"></h2>
	</div>
	
</div>
<div id="gold"></div>
